<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Example</title>
</head>
<body>
  <button id="addButton">Add value</button>
  <p>Current value: <span id="currentValue">0</span></p>

  <script>
    // JavaScript to handle the button click
    let value = 0; // Initialize the value

    // Function to add value
    function addValue() {
      value += 1; // Increment the value
      document.getElementById('currentValue').textContent = value; // Update the display
    }

    // Attach the function to the button's click event
    document.getElementById('addButton').addEventListener('click', addValue);
  </script>
</body>
</html>
